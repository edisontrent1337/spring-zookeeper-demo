spring.config.import=optional:zookeeper:
spring.cloud.zookeeper.config.root=config
spring.cloud.zookeeper.config.name=exve
spring.cloud.zookeeper.config.enabled=true

management.endpoints.web.exposure.include=health, info, env
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.health.zookeeper.enabled=true

spring.cloud.zookeeper.block-until-connected-wait=10
spring.cloud.zookeeper.session-timeout=5000
